<div style="text-align: center; font-family: Arial">
    <img src="{{host}}/assets/logo_dark_512.png" style="margin: 30px 0; height: 100px" />
    <h2>{{name}},</h2>
    <p>We're sorry to see you go. Your account will be completely deleted shortly.</p>
    <p>If you wish, you can always re-create an account in the future.</p>
    <a href="{{host}}/">Hermes amin page</a>
    <p style="margin-top: 30px">Before you go, why don't you tell us where we can improve?</p>
    <a
        href="mailto:hermes@galisteo.me"
        style="
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out,
                box-shadow 0.15s ease-in-out;
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        "
    >
        Tell us why you are leaving
    </a>
    <p style="margin-top: 30px">The Hermes team</p>
</div>
