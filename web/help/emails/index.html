<!DOCTYPE html>
<html lang="{{currentLang}}" class="h-100">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="{{landingPageDescription}}: {{landingPagePlanning}}." />

        <title>{{emails}} | {{help}} - Hermes</title>

        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/bootstrap-icons.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="/css/index.css" rel="stylesheet" />

        <link rel="prefetch" href="/assets/placeholder.gif" />
    </head>
    <body class="d-flex h-100 text-white bg-dark" style="box-shadow: none">
        <div class="cover-container-big d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-3 text-center">
                <h1 class="mb-3">
                    <a href="/" class="text-white text-decoration-none">
                        <img class="logo" src="/assets/logo_light_256.png" alt="" width="64" height="64" />
                        Hermes
                    </a>
                </h1>
            </header>

            <main class="px-3 mb-5 text-justify">
                <a href="/help/" class="text-white fs-5 mb-5"> <i class="bi bi-box-arrow-in-left mx-1"></i>{{back}} </a>
                <h1 class="mt-2"><i class="bi bi-envelope-open-fill mx-1"></i> {{emails}}</h1>
                <p class="fs-5">{{helpEmailsDescription}}</p>

                <textarea id="content" class="d-none">{{helpEmailsContent}}</textarea>
                <div id="helpContent"></div>

                <div class="text-center">
                    <h1 class="mt-5">{{needMoreHelp}}</h1>
                    <p class="fs-4">{{helpWriteEmail}}</p>
                    <a href="mailto:hermes@galisteo.me?subject=Hermes: " class="btn btn-primary btn-lg"
                        ><i class="bi bi-envelope-open-fill me-1"></i>{{sendEmail}}</a
                    >
                </div>
            </main>

            <footer class="mt-auto text-white-50 text-center">
                <p>
                    Creado por
                    <a href="https://galisteo.me" class="text-white">Álvaro Galisteo</a><br />
                    <a href="/attributions/" class="text-white">Atribuciones</a> -

                    <a href="/help/" class="text-white">Ayuda</a> -

                    <a href="/terms/" class="text-white">Terminos y condiciones</a> -

                    <a href="/privacy/" class="text-white">Política de privacidad</a>
                </p>
            </footer>
        </div>

        <!-- Remarkable -->
        <script src="/js/remarkable.min.js"></script>

        <!-- Hermes -->
        <script src="/js/help.js"></script>

        <script
            async
            defer
            data-website-id="0f73de68-9610-4a9c-a7a8-ab61ab30208a"
            src="https://data.travelhermes.com/umami.js"
        ></script>
    </body>
</html>
