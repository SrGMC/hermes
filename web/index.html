<!DOCTYPE html>
<html lang="{{currentLang}}" class="h-100">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="{{landingPageDescription}}: {{landingPagePlanning}}."
        />
        <meta name="author" content="Álvaro Galisteo" />
        <title>Hermes - {{landingPageCatchphrase}}</title>

        <!-- CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/index.css" rel="stylesheet" />

<link rel="prefetch" href="/assets/placeholder.gif" />
</head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover"></div>
        <div class="background">
            <figure></figure>
            <figure></figure>
            <figure></figure>
            <figure></figure>
            <figure></figure>
            <figure></figure>
        </div>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto text-center">
                <h1 class="mb-3">
                    <a href="/" class="text-white text-decoration-none">
                        <img class="logo" src="/assets/logo_light_256.png" alt="" width="64" height="64" />
                        Hermes
                    </a>
                </h1>
            </header>

            <main class="px-3">
                <h1>{{landingPageCatchphrase}}</h1>
                <p class="fs-5">
                    {{landingPageDescription}}: <b>{{landingPagePlanning}}</b>.
                </p>
                <p class="lead">
                    <a href="/signup/" class="btn btn-lg btn-primary">{{signup}}</a>
                </p>
                <p class="lead">
                    <a href="/signin/" class="btn btn-secondary fw-bold border-white bg-white">{{signin}}</a>
                </p>
                <p class="fs-5 mt-4">{{availableCities}}: <b>{{cityMadrid}}</b>.</p>
            </main>

            <!-- Footer -->
            <footer class="mt-auto pt-5 text-white-50">
                <p>
                    {{createdBy}}
                    <a href="https://galisteo.me" class="text-white">Álvaro Galisteo</a><br />
                    <a href="/attributions/" class="text-white">{{attributions}}</a> -
                    <a href="/help/" class="text-white">{{help}}</a> -

                    <a href="https://status.travelhermes.com" class="text-white">{{status}}</a><br>
                    <a href="/terms/" class="text-white">{{terms}}</a> - 
                    <a href="/privacy/" class="text-white">{{privacyPolicy}}</a>
                </p>
            </footer>
        </div>

        <input id="currentLang" class="d-none" value="{{currentLang}}">

        <!-- Bootstrap -->
        <script src="/js/bootstrap.bundle.min.js"></script>

        <script async defer data-website-id="0f73de68-9610-4a9c-a7a8-ab61ab30208a" src="https://data.travelhermes.com/umami.js"></script>
    </body>
</html>
