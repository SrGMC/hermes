openapi: 3.0.3
info:
  title: Hermes
  description: |-
    Hermes is a system of recommendations and tourist planner, to facilitate the most tedious task of any trip: **planning it**.

    This page documents Hermes REST API that is used by the frontend.

    Most of the endpoints need authentication. This is done by a cookie called `hermesSession`.
  version: 1.0.3
  contact:
    name: √Ålvaro Galisteo
    url: 'https://alvaro.galisteo.me'
    email: hermes@galisteo.me
  license:
    name: GPL 3.0
    url: 'https://github.com/SrGMC/hermes/blob/main/LICENSE'
  termsOfService: 'https://travelhermes.com/terms/'
servers:
  - url: 'https://travelhermes.com'
components:
  securitySchemes:
    hermesSession:
      description: 'When authentication is needed, the `hermesSession` session cookie is required. This has a value of a 255 char string.'
      type: apiKey
      in: cookie
      name: hermesSession
  schemas: {}
  responses: {}
  examples: {}
paths:
  /api/account/download:
    get:
      security:
        - hermesSession: []
      tags:
        - Account
      summary: Download account data
      description: |-
        Download account data, in order to comply with GDPR.

        Returns a JSON file.
      operationId: downloadAccountData
      responses:
        '200':
          description: ''
  /api/account/info:
    get:
      security:
        - hermesSession: []
      tags:
        - Account
      summary: Get account info
      description: Get an accounts info and preferences.
      operationId: getAccountInfo
      responses:
        '200':
          description: Get account info
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  preferences:
                    type: array
                    uniqueItems: true
                    minItems: 3
                    items:
                      type: integer
                      example: 23
                  user:
                    type: object
                    properties:
                      email:
                        type: string
                        minLength: 1
                        format: email
                      name:
                        type: string
                        minLength: 1
                      surname:
                        type: string
                        minLength: 1
                  notifications:
                    type: object
                    properties:
                      ratings:
                        type: boolean
                      plans:
                        type: boolean
              examples:
                Get account info:
                  value:
                    preferences:
                      - 35
                      - 18
                      - 12
                      - 4
                      - 28
                      - 7
                      - 13
                      - 44
                      - 25
                      - 38
                      - 48
                      - 41
                    user:
                      email: hermes@galisteo.me
                      name: Alvaro
                      surname: G.
                    notifications:
                      ratings: true
                      plans: false
  /api/account/update/account:
    put:
      security:
        - hermesSession: []
      tags:
        - Account
      summary: Update account info
      description: Update an accounts info and preferences
      operationId: updateAccountInfo
      responses:
        '200':
          description: Successful update
          content: {}
        '400':
          description: Missing or bad attributes
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                preferences:
                  type: array
                  uniqueItems: true
                  minItems: 3
                  items:
                    type: integer
                    example: 12
                user:
                  type: object
                  required:
                    - email
                    - name
                    - surname
                  properties:
                    email:
                      type: string
                      minLength: 1
                      format: email
                      maxLength: 127
                    name:
                      type: string
                      minLength: 1
                      maxLength: 127
                    surname:
                      type: string
                      minLength: 1
                      maxLength: 127
              required:
                - preferences
                - user
            examples:
              Example:
                value:
                  preferences:
                    - 12
                    - 13
                    - 24
                  user:
                    email: hermes@galisteo.me
                    name: Alvaro
                    surname: G.
        description: ''
  /api/account/update/notifications:
    put:
      security:
        - hermesSession: []
      tags:
        - Account
      summary: Update account notifications
      description: Update an account notifications settings
      operationId: updateAccountNotifications
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                plans:
                  type: boolean
                  example: true
                ratings:
                  type: boolean
                  example: false
              required:
                - plans
                - ratings
            example:
              plans: true
              ratings: false
      responses:
        '200':
          description: Successful update
          content: {}
        '400':
          description: Missing or bad attributes
          content: {}
  /api/auth/delete:
    post:
      security:
        - hermesSession: []
      tags:
        - Auth
      summary: Delete an account
      description: Checks a password and deletes the account if there's a coincidence.
      operationId: deleteAnAccount
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8
                  pattern: '[0-9a-f]'
                  maxLength: 64
                  minLength: 64
              required:
                - password
            example:
              password: 5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8
      responses:
        '200':
          description: Successful delete
          content: {}
        '401':
          description: Password does not match
          content: {}
  /api/auth/logout:
    get:
      security:
        - hermesSession: []
      tags:
        - Auth
      summary: Logout user
      description: Logs out a logged in user.
      operationId: logoutUser
      responses:
        '200':
          description: ''
        '301':
          description: Logout user
          headers:
            Location:
              schema:
                type: string
                example: /signin/
            Set-Cookie:
              schema:
                type: string
                example: 'hermesSession=; Path=/; Expires=Sun, 11 Apr 2021 00:00:00 GMT;'
          content: {}
  /api/auth/logoutSessions:
    get:
      security:
        - hermesSession: []
      tags:
        - Auth
      summary: Logout all sessions
      description: Logs out all sessions except the requesting one.
      operationId: logoutAllSessions
      responses:
        '200':
          description: ''
  /api/auth/password/change:
    put:
      security: []
      tags:
        - Auth
      summary: Change password using a reset token
      description: |-
        Resets the password of a user. Also deletes all sessions.

        Password must be SHA256 hash of real password.
      operationId: changePasswordUsingAResetToken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8
                  pattern: '[0-9a-f]'
                  minLength: 64
                  maxLength: 64
                token:
                  type: string
                  example: Vi0cFLenjohLpcEljcnW56vm5KIOlQIdK5BxlOGLjSIO4Ygvt7TuDcC2j4iE7R7D018Rpdcc8od6iMUZEuEdh2Ezbp0OBHGfZhn51A3UBcX0oBZ03m0FPifwfUd8772cTskBMgRgnbcCXQVIgJodnXw60gKwKvyqw3r0wiUDcA7KAL221W2Pq0BTwM5nX3keQmvsPAG0yedDD0vaKqSuZw2dfJ275xdmwb4wc6ONx9FtG2w4s6fqFONHzOZQzsT
                  pattern: '[A-Za-z0-9]'
                  minLength: 255
                  maxLength: 255
              required:
                - password
                - token
            example:
              password: 5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8
              token: Vi0cFLenjohLpcEljcnW56vm5KIOlQIdK5BxlOGLjSIO4Ygvt7TuDcC2j4iE7R7D018Rpdcc8od6iMUZEuEdh2Ezbp0OBHGfZhn51A3UBcX0oBZ03m0FPifwfUd8772cTskBMgRgnbcCXQVIgJodnXw60gKwKvyqw3r0wiUDcA7KAL221W2Pq0BTwM5nX3keQmvsPAG0yedDD0vaKqSuZw2dfJ275xdmwb4wc6ONx9FtG2w4s6fqFONHzOZQzsT
      responses:
        '200':
          description: Successful reset
          content: {}
        '400':
          description: Missing or bad attributes
          content: {}
  /api/auth/password/request:
    post:
      security: []
      tags:
        - Auth
      summary: Request password reset
      description: 'Requests a password reset, sending an email.'
      operationId: requestPasswordReset
      responses:
        '200':
          description: Request received
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hermes@galisteo.me
                  minLength: 1
                  format: email
              required:
                - email
  /api/auth/password/update:
    put:
      security:
        - hermesSession: []
      tags:
        - Auth
      summary: Change password
      description: |-
        Updates the password of a logged in user. Also deletes all sessions.

        Password must be SHA256 hash of real password.
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 0b14d501a594442a01c6859541bcb3e8164d183d32937b851835442f69d5c94e
                  minLength: 64
                  maxLength: 64
                  pattern: '[0-9a-f]'
              required:
                - password
            example:
              password: 0b14d501a594442a01c6859541bcb3e8164d183d32937b851835442f69d5c94e
      responses:
        '200':
          description: Successful change
          content: {}
        '400':
          description: Missing or bad attribute
          content: {}
  /api/auth/signin:
    post:
      security: []
      tags:
        - Auth
      summary: Login user
      description: |-
        Logs in a user.

        If `remember` is set, session is kept for 7 days, instead of 24 hours.

        Password must be SHA256 hash of real password.
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: hermes@galisteo.me
                  format: email
                  minLength: 1
                  maxLength: 127
                password:
                  type: string
                  example: 5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8
                  minLength: 64
                  maxLength: 64
                  pattern: '[0-9a-f]'
                remember:
                  type: boolean
                  example: true
              required:
                - email
                - password
            example:
              email: hermes@galisteo.me
              password: 5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8
              remember: true
      responses:
        '200':
          description: Successful login
          headers:
            Set-Cookie:
              schema:
